<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>说一不二的夏文菠萝</title>
<link rel="stylesheet" href="static/css/3d_photo.css" />

</head>
<body>
<div style="width:100%;text-align:center">
	<h1 style="color:red">夏文菠萝头顶青天，老实人友谊长存</h1>
</div>

<!--/*外层最大容器*/-->
<div class="wrap">
<!--	/*包裹所有元素的容器*/-->
<div class="cube">
	<!--前面图片 -->
	<div class="out_front">
		<img src="static/img/1.jpg"  class="pic">
	</div>
	<!--后面图片 -->
	<div class="out_back">
		<img src="static/img/2.jpg"  class="pic">
	</div>
	<!--左图片 -->
	<div class="out_left">
		<img src="static/img/3.jpg"  class="pic">
	</div>
	<div class="out_right">
		<img src="static/img/4.jpg"  class="pic">
	</div>
	<div class="out_top">
		<img src="static/img/5.jpg"  class="pic">
	</div>
	<div class="out_bottom">
		<img src="static/img/6.jpg"  class="pic">
	</div>
	<!--小正方体 --> 
	<span class="in_front">
		<img src="static/img/7.jpg" class="in_pic" />
	</span>
	<span class="in_back">
		 <img src="static/img/8.jpg" class="in_pic" />
	</span>
	<span class="in_left">
		<img src="static/img/2.jpg" class="in_pic" />
	</span>
	<span class="in_right">
		<img src="static/img/4.jpg" class="in_pic" />
	</span>
	<span class="in_top">
		<img src="static/img/6.jpg" class="in_pic" />
	</span>
	<span class="in_bottom">
		<img src="static/img/8.jpg" class="in_pic" />
	</span>
</div>
</div>

</body>
</html>
